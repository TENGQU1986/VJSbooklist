<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">

    <title>BookStore</title>
  </head>
  <body>
    <div class="container">
      <h1 class="header">Add Book</h1>
      <div class="warning-container">

      </div>
      <form class="book">
        <div class="book-title">
          <h3>Book Title</h3>
          <input type="text" class="book-title-item">
        </div>

        <div class="author">
          <h3>Author</h3>
          <input type="text" class="author-item">
        </div>

        <div class="isbn">
          <h3>ISBN</h3>
          <input type="text" class="isbn-item">
        </div>

        <input type="submit" value="SUBMIT" class="submit">
      </form>
    </div>

    <div class="book-list">
      <div class="book-list-title">
        <h2 class="book-list-title-header">Title: </h2>
        <p class="book-list-title-item"></p>
      </div>

      <div class="book-list-author">
          <h2 class="book-list-author-header">Author: </h2>
          <p class="book-list-author-item"></p>
      </div>

      <div class="book-list-isbn">
          <h2 class="book-list-isbn-header">ISBN: </h2>
          <p class="book-list-isbn-item"></p>
      </div>
    </div>
    

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T" crossorigin="anonymous"></script>
    <script src="app.js"></script>
  </body>
</html>
